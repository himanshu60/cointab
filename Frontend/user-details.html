<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="navbar">
    <div class="navbar-brand">User Management</div>
    <ul class="navbar-links">
      <li class="navbar-link"><a href="index.html" class="button">Home</a></li>
    </ul>
  </div>

  <div class="container">
    <h1>User Details</h1>
    <table class="user-table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>City</th>
          <th>State</th>
          <th>Country</th>
          <th>Username</th>
          <th>Age</th>
          <th>Date of Birth</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- User data will be dynamically added here -->
      </tbody>
    </table>
    <div class="pagination">
      <button id="prevPageBtn" class="button">Previous</button>
      <span id="currentPage"></span>
      <button id="nextPageBtn" class="button">Next</button>
    </div>
    <div class="filter-section">
      <label for="genderFilter">Filter by Gender:</label>
      <select id="genderFilter" class="filter-select">
        <option value="All">All</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <button id="applyFilterBtn" class="button">Apply Filter</button>
    </div>
  </div>

  <script src="scripts1.js"></script>
</body>

</html>
